<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>color-picker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/screen.css">
  </head>
  <body>
    <h1 class="root">HSLA Color Picker</h1>
    <section>
      <div class="swatch">
         <div style="background-color:hsla(232, 7%, 20%, 1)"></div>
      </div>
      <p>hsla(225, 7%, 79%, 1)</p>
      <form>
        <h2>hue</h2>
          <input name="hue" type="range" min="1" max="360" value="232">
        <h2>saturation</h2>
          <input name="saturation" type="range" min="1" max="100" value="7">
        <h2>lightness</h2>
          <input name="lightness" type="range" min="1" max="100" value="20">
        <h2>alpha</h2>
          <input name="alpha" type="range" min="0" max="1" step="0.01" value="1">
      </form>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
